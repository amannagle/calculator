<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,100&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        Calculator
    </header>
    <section>
        <div class="calContainer">
            <div class="display">
                <span></span>
            </div>
            <div class="buttons">
                <button class="special"><span>CLEAR</span></button>
                <button class="special"><span>AC</span></button>
                <button class="operation"><span>%</span></button>
                <button class="operation"><span>/</span></button>
                <button><span></span>7</button>
                <button><span></span>8</button>
                <button><span></span>9</button>
                <button class="operation"><span>*</span></button>
                <button><span>4</span></button>
                <button><span>5</span></button>
                <button><span>6</span></button>
                <button class="operation"><span></span>-</button>
                <button><span>1</span></button>
                <button><span>2</span></button>
                <button><span>3</span></button>
                <button class="operation"><span>+</span></button>
                <button class="operation"><span>.</span></button></button>
                <button class="operation"><span>=</span></button>
            </div>
        </div>
    </section>
</body>
</html>
