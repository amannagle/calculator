<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        Calculator
    </header>
    <section>
        <div class="calContainer">
            <div class="display">

            </div>
            <div class="buttons">
                <button>CLEAR</button>
                <button>AC</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </section>
</body>
</html>
